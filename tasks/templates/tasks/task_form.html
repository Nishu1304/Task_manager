<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Task</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>

    <!-- Logout link here -->
    <nav>
        <ul>
            <li><a href="{% url 'account_logout' %}">Logout</a></li>
        </ul>
    </nav>

</body>
</html>
